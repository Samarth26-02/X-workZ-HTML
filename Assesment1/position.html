<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .fixed{
            position: fixed;
            top: 0;
            left: 0;
            border: 2px solid red;
        }
        .relative{
            position: relative;
            border: 2px solid green;
        }
        .virat{
            position: absolute;
            top: 0;
            left: 0;
        }
        .rajat{
            position: absolute;
            top: 20px;
            left: 0;
        }
        .chahal{
            position: absolute;
            top: 40px;
            left: 0;
        }
        .dekock{
            position: absolute;
            top: 60px;
            left: 0;
        }
        .salt{
            position: absolute;
            top: 80px;
            left: 0;
        }
        .padikkal{
            position: absolute;
            top: 100px;
            left: 0;
        }
        .livingstone{
            position: absolute;
            top: 120px;
            left: 0;
        }
        .krunal{
            position: absolute;
            top: 140px;
            left: 0;
        }
        .tim{
            position: absolute;
            top: 160px;
            left: 0;
        }
        .ngidi{
            position: absolute;
            top: 180px;
            left: 0;
        }
        .yash{
            position: absolute;
            top: 200px;
            left: 0;
        }
        .imgrelative{
            position: relative;
            width: 500px;
            height: 500px;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <!-- position -->
     <div class="fixed">Css position</div><br>
     <div class="relative">Css relative</div>
     <div class="relative">
        <img class="imgrelative" src="rcb.png">
        <span class="virat">Virat kholi</span>
        <span class="rajat">Rajat patidar</span>
        <span class="chahal">Chahal</span>
        <span class="dekock">DeKock</span>
        <span class="salt">Salt</span>
        <span class="padikkal">Padikkal</span>
        <span class="livingstone">Livingstone</span>
        <span class="krunal">Krunal</span>
        <span class="tim">Tim</span>
        <span class="ngidi">Ngidi</span>
        <span class="yash">Yash</span>
     </div>
</body>
</html>
